<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Bienvenue sur le site du club d'athletisme de Marquise </title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page/indexAdmin.css" rel="stylesheet"> </head>
    <link href="css/page/contact.css" rel="stylesheet">

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-inverse" th:insert="~{admin/commonAdmin ::entete('ajoutAdmin')}"> </nav>
    
    
    <div class="container-fluid">
            <div class="row head">
                <div class="col-sm-12 col-md-12">
                    <h1>Entente Maritime Athlétique 62</h1> </div>
            </div>
            
            <div class="row section-contact">
            <div class="entete">
                <h2>Mettre à jour les informations d'un membre du club</h2>
                <p>Remplissez le formulaire ci dessous en entrant en premier son id</p>
            </div>
                <div class="col-md-offset-3 col-md-6 col-md-offset-3 col-sm-offset-3 col-ms-6 col-sm-offset-3 col-xs-12">
                    <form method="post">
                        <div class="form-group ">
                            <label class="control-label requiredField" for="id"> id <span class="asteriskField">
                                        *
                                    </span> </label>
                            <input class="form-control" id="id" name="id" placeholder="id" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="nom"> Nom </label>
                            <input class="form-control" id="nom" name="nom" placeholder="nom" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="prenom"> Pr&eacute;nom </label>
                            <input class="form-control" id="prenom" name="prenom" placeholder="pr&eacute;nom" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="sexe"> Sexe </label>
                            <input class="form-control" id="sexe" name="sexe" placeholder="sexe" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="dateNaissance"> Date de naissance </label>
                            <input class="form-control" id="releaseDate" name="releaseDate"  type="date" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="prix"> Prix </label>
                            <input class="form-control" id="prix" name="prix" placeholder="prix" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="numSecu"> Num&eacute;ro de s&eacute;curit&eacute; sociale </label>
                            <input class="form-control" id="numSecu" name="numSecu" placeholder="n&deg; s&eacute;cu" type="text" /> </div>
                        <div class="form-group ">
                            <label class="control-label " for="message"> Adresse </label>
                            <textarea class="form-control" cols="40" id="adresse" name="adresse" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <div>
                                <button class="btn btn-success " name="submit" type="submit"> Mettre à jour </button>
                                <button class="btn btn-danger " name="submit" type="submit"> Annuler ! </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    <footer class="footer">
        <div class="container">
            <p> Hello world ! </p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/photo-gallery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
