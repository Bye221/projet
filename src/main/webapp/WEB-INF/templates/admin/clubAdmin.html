<!DOCTYPE html>
<html lang="fr">

<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title> Bienvenue sur le site du club d'athletisme de Marquise </title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page/club.css" rel="stylesheet">
    
</head>


<body data-spy="scroll" data-target=".navbar" data-offset="50">
  
<nav class="navbar navbar-inverse" th:insert="~{users/common ::entete('club')}">
  
</nav>
<div class="container-fluid">
    <div class="row head">
        <div class="col-sm-12 col-md-12">
           
            <h1>Entente Maritime Athlétique 62</h1>
        </div>
        
        
        
    </div>
</div>

<div class="container-fluid">
    <div class="row section1">
        <div class="col-md-8">
        <div class="block-test1">
                              <h2 class="titre-section-admin">Ajouter un  article </h2>
               <form method="post" class="form-horizontal">
                   <div class="form-group">
                       <label for="title" class="col-sm-2 control-label">Titre de l'article</label>
                       <div class="col-sm-10">
                           <input type="text" class="form-control" name="title" id="title">
                       </div>
                   </div>
                   <div class="form-group">
						<label for="releaseDate" class="col-sm-2 control-label">Release date</label>
						<div class="col-sm-3">
							<input type="date" class="form-control" name="releaseDate" id="releaseDate">
						</div>
					</div>
                   <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                           <input class="btn btn-primary" type="submit" value="Enregistrer">
                       </div>
                   </div>
               </form>
                
            </div>
            <div class="article block-test1"  th:each="article :${articles}">
            
           <!--  <div class="article" th:each="article :${articles}"> -->
            <h2 th:text="${article.title}"></h2>
            <p th:text="${article.texte}"></p>
            <p th:text="${article.datePublication}"></p>
            <p th:text="${article.auteur}"></p>
            
               
          
                
            </div>
            <div class="block-test2">
                
            </div>
            
        </div>
        <div class="col-md-3 col-md-offset-1">
          
          <!-- Formulaire d'inscription à la newsletter -->
          
          
           <h1> Restez informés !</h1>
            <form class="inscription">
               <p> Inscrivez vous à la newsletter</p>
               <input class="email-news" id="email" placeholder="Email" type="email"> 
               <p> J'accepte de recevoir regulierement des informations de la part du club</p>
               <input id="ok" type="checkbox">
               <button type="submit">Valider</button>
               
               
                
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            Hello world !
        </p>
    </div>
</footer>
 
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
