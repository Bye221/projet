<!DOCTYPE html>
<html lang="fr">

<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title> Bienvenue sur le site du club d'athletisme de Marquise </title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page/club.css" rel="stylesheet">
    
</head>


<body data-spy="scroll" data-target=".navbar" data-offset="50">
  
<nav class="navbar navbar-inverse" th:insert="~{users/common ::entete('club')}">
  
</nav>
<div class="container-fluid">
    <div class="row head">
        <div class="col-sm-12 col-md-12">
           
            <h1>Entente Maritime Athlétique 62</h1>
        </div>
        
        
        
    </div>
</div>


<div class="container-fluid">
	<div class="row">
		<div class="row article" th:each="article :${articles}"> 
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <a href="#">
                            <img src="http://wanderluxe.theluxenomad.com/wp-content/uploads/2014/10/http-www.urchinbali.comgallery.jpg" class="img-responsive img-box img-thumbnail"> 
                        </a>
                    </div> 
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <div class="list-group">
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <a href="#" title="sintret">
                                        <img class="circle img-thumbnail img-box" src="img/fredmahe.jpg" alt="sintret">
                                    </a>
                                </div>
                                <div class="row-content">
                                    <div class="list-group-item-heading">
                                        <!-- Lieu, à rajouter dans la methode publication des articles 
                                        <a href="#" title="location">
                                            <small>sintret</small>
                                        </a> -->
                                    </div>
                                    <small>
                                        <i class="glyphicon glyphicon-time" th:text="${article.datePublication}"></i><p th:text="${article.auteur}"></p>
                                        
                                        <br>
                                        
                                    </small>
                                </div>
                            </div>
                        </div>
                        <h4 th:text="${article.title}"></h4>
                        <p th:text="${article.texte}"></p>
                        <hr>
                    </div> 
                </div>
                     
	</div>
</div>

<footer class="footer" th:insert="~{users/common ::footer('club')}">
  
</footer>
 
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
