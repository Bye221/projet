         <div class="container-fluid">
            <div class="row head">
                <div class="col-sm-12 col-md-12">
                    <h1>Entente Maritime Athlétique 62</h1> </div>
            </div>
        </div>
  
<div class="container-fluid">
 <div class="formulaire-box">
  <h3 class="titre-formulaire">Remplissez vos informations ici</h3>
  
  
  <form class="formulaire-perso">

     <fieldset>
        <legend>
            Entrez vos informations ici
        </legend>
        <ol>
            <li>
                <label for="nom">Nom</label>
                <input id="nom" name="nom" type="text" placeholder="votre nom de famille"><br />
            </li>
            <li>
                <label for="prenom">Prenom</label>
                <input id="prenom" name="prenom" type="text" placeholder="votre prenom">
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="votre email">
            </li>
            <li>
                <label for="nom">Nomero de Securité social</label>
                <input id="nom" name="nom" type="text" placeholder="votre num de sécu"><br />
            </li>
        </ol>
         
     </fieldset>
     <fieldset>
    <button type=submit>Envoyer</button>
  </fieldset>
     <fieldset>
        <legend>Retrouver mes informations</legend>
        <ol>
            <li>
                <label for="nom">Nom</label>
                <input id="nom" type="text"><br />
            </li>
        </ol>
        <fieldset>
    <button type=submit>Envoyer</button>
  </fieldset>
        
         
     </fieldset>
      
  </form>
</div>
   </div>
   <div id="mainContent" class="container-fluid">
		<section class="cityadd">
			<article class="citybox">
				<h3>Add a new image</h3>
				<p class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<form method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="name" id="inputName" placeholder="Name" th:value="${image.name}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputSummary" class="col-sm-2 control-label">Summary</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="summary" id="inputSummary" placeholder="Summary" maxlength="150" th:value="${image.summary}">[[${image.summary}]]</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPicture" class="col-sm-2 control-label">Picture</label>
						<div class="col-sm-4">
							<input type="file" class="form-control" name="picture" id="inputPicture">
						</div>
					</div>
					
					<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<button type="submit" class="btn btn-primary">Add the image</button>
				    	</div>
				  	</div>
				</form>
			</article>
		</section>
	</div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
