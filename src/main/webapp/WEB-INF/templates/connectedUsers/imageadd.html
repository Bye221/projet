<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>City Explorer</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="css/page/inscription.css" rel="stylesheet">
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/page/custom.css">

</head>
<body>
<nav class="navbar navbar-inverse" th:insert="~{connectedUsers/common :: entete('addimage')}">
  
</nav>
	

	<div id="mainContent" class="container-fluid">
		<section class="cityadd">
			<article class="citybox">
				<h3>Add a new image</h3>
				<p class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<form method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Nom et Prénom</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="name" id="inputName" placeholder="Nom Prénom" th:value="${image.name}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputSummary" class="col-sm-2 control-label">Avez vous des remarques particulieres à faire ?</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="summary" id="inputSummary" placeholder="Remarques" maxlength="150" th:value="${image.summary}">[[${image.summary}]]</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPicture" class="col-sm-2 control-label">Picture</label>
						<div class="col-sm-4">
							<input type="file" class="form-control" name="picture" id="inputPicture">
						</div>
					</div>
					
					<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<button type="submit" class="btn btn-primary">Envoyer le certificat</button>
				    	</div>
				  	</div>
				</form>
			</article>
		</section>
	</div>
</body>
</html>
